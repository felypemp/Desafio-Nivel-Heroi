<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Nível do Herói</title>
  </head>
  <body>
    <h1>Verificador de Nível de Herói</h1>

    <div class="formulario">
      <div class="nomeHeroi">
        <label for="heroName">Nome do Herói:</label>
        <input type="text" id="heroName" placeholder="Digite o nome do herói" />
      </div>
      
      <div class="xpHeroi">
        <label for="heroXP">XP do Herói:</label>
        <input type="number" id="heroXP" placeholder="Digite a quantidade de XP" />
      </div>
    
      <button onclick="verificarNivel()">Verificar Nível</button>
    </div>

    <div id="saida"></div>

    <script src="main.js"></script>
  </body>
</html>
